<!DOCTYPE html>
<html>
  <head>
    <title>Занятие 4: Список друзей</title>
  </head>

  <script src="index.js"></script>
  <body>
    <script>
      let friends = [
        {
          firstName: 'Artsiom',
          lastName: 'Mezin'
        },
        {
          firstName: 'Ilia',
          lastName: 'Kantor'
        },
        {
          firstName: 'Christopher',
          lastName: 'Michael'
        }
      ];
      function makeFriendsList(arr) {
      let ul = document.createElement('ul');

      for (const file of arr) {
        let li = document.createElement('li');
        li.innerHTML = file.firstName + " " + file.lastName;
        ul.append(li);
      }

      return ul;
      }
      document.body.appendChild(makeFriendsList(friends));
    </script>
  </body>
</html>
